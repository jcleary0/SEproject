<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            background-color: #e3eaea;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            height: 80vh;
            padding: 20px;
            background: linear-gradient(135deg, #d1cdcd, #ada8a2);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        }

        .logo {
            max-width: 40%;
            height: 40%;
            margin-top: 10px;
            border-radius: 8px;
        }

        /* Add spacing between form elements */
        form {
            margin-top: 20px;
        }

        /* Style input labels */
        label {
            display: block; /* Display labels in block format */
            margin-bottom: 5px; /* Add space below each label */
            text-align: left; /* Align labels to the left */
        }

        /* Style input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%; /* Set input width to 100% */
            padding: 8px; /* Add padding inside input fields */
            margin-bottom: 10px; /* Add space below each input field */
            border-radius: 5px; /* Add border radius to input fields */
            border: 1px solid #ccc; /* Add border to input fields */
            box-sizing: border-box; /* Include padding and border in input width */
        }

        /* Style submit button */
        input[type="submit"] {
            padding: 10px 20px; /* Add padding inside submit button */
            background-color: #333; /* Change background color of submit button */
            color: #fff; /* Change text color of submit button */
            border: none; /* Remove border from submit button */
            border-radius: 5px; /* Add border radius to submit button */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Style submit button on hover */
        input[type="submit"]:hover {
            background-color: #555; /* Change background color of submit button on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>

    <img src="logo.png" alt="Logo" class="logo">

    <form method="post" action="forgot_password.php">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br>

        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" required><br>

        <input type="submit" value="Reset Password">
    </form>
</div>
</body>
</html>
