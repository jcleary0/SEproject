<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results for [Search Query]</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display:flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background-color: #adc4c2;
            color: #000000;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(to bottom right, #a8bdbc, #7a8d93);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            height: 150px; 
            z-index: 2; 
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-right: auto;
            margin-left: 20px;
        }

        .header-text {
            position: absolute; 
            top: 50px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0;
            text-align: center;
            width: 100%;
        }

        .panel {
            position: fixed;
            top: 190px; 
            left: 0;
            bottom: 0;
            width: 195px;
            background-color: #adc4c2;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to bottom right, #a8bdbc, #7a8d93);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding-top: 20px;
            z-index: 1;
        }

        .categories {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .category-card {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-image: linear-gradient(to bottom right, #d8d6d6, #b5b5b5);
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-image 0.3s ease;
        }

        .category-card:hover {
            background-image: linear-gradient(to bottom right, #7a8d93, #a8bdbc);
        }

        .product-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
           
        }

        .column {
         width: 150px;
         height: 150px;
         margin: 0 10px;
         border-radius: 5px;
        }

        .product-image {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 5px;
        }

        .account-link {
            position: absolute;
            top: 20px;
            right: 50px;
            color: rgb(0, 0, 0);
            text-decoration: underline;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 20px;
            margin-left: 1000px;
            width: 30%;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            flex: 1;
        }

        button {
            padding: 10px 20px;
            background-image: linear-gradient(to bottom right, #d8d6d6, #b5b5b5);
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-image 0.3s ease;
        }

        button:hover {
            background-image: linear-gradient(to bottom right, #7a8d93, #a8bdbc);
        }
        .submit-review {
            padding: 10px 20px;
            background-image: linear-gradient(to bottom right, #d8d6d6, #b5b5b5);
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-image 0.3s ease;
            margin-top: 20px;
            text-decoration: none; /* Remove underline for links */
            display: block; /* Display as block to occupy full width of parent */
        }

        .submit-review:hover {
            background-image: linear-gradient(to bottom right, #7a8d93, #a8bdbc);
        }


    </style>
</head>
<body>

    <header>
        <a href="#" class="account-link">My Account</a>
        <img src="logo.png" alt="Logo" class="logo">
        <div>
            <h1 class="header-text">Results for [Search Query]</h1>
        </div>
    </header>

    <div class="panel">
        <div class="panel-heading">Categories</div>
        <div class="categories">
            <div class="category-card" onclick="showCategory('accessories')">Accessories</div>
            <div class="category-card" onclick="showCategory('appliances')">Appliances</div>
            <div class="category-card" onclick="showCategory('electronics')">Electronics</div>
            <div class="category-card" onclick="showCategory('home decor')">Home Decor</div>
            <!-- add more if you need to here -->
        </div>
        <a href="#" class="submit-review">Submit a Review</a>
    </div>

    <section>
        <div class="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="searchterm" placeholder="Enter Product">
            <button onclick="searchProducts()">Search</button>
        </div>

        <div class="product-grid">
            <div class="row">
                <div class="column">
                    <img src="" alt="Product Image" class="product-image">
                </div>
                <div class="column">
                    <img src="" alt="Product Image" class="product-image">
                </div>
                <div class="column">
                    <img src="" alt="Product Image" class="product-image">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <img src="" alt="Product Image" class="product-image">
                </div>
                <div class="column">
                    <img src="" alt="Product Image" class="product-image">
                </div>
                <div class="column">
                    <img src="" alt="Product Image" class="product-image">
                </div>
            </div>
        </div>
    </section>

    <script>
        function showCategory(category) {
            alert("Displaying products in the " + category + " category!");
        }

        function searchProducts() {
            alert("Search!");
        }
    </script>

</body>
</html>
